<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Metal Lyric Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>⚡ Power Metal Lyric Generator ⚡</h1>
  
  <label for="topic">Enter your topic:</label>
  <input type="text" id="topic" placeholder="Dragons, glory, and steel...">

  <label for="style">Choose style:</label>
  <select id="style">
    <option value="thrash">Thrash</option>
    <option value="doom">Doom</option>
    <option value="power" selected>Power</option>
    <option value="death">Death</option>
  </select>

  <button id="generateBtn">Generate Lyrics</button>

  <div id="lyrics"></div>

  <script src="script.js"></script>
</body>
</html>
